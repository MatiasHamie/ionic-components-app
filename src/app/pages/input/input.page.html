<!-- Esto  -->
<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">
  <!-- Se recomienda q los inputs esten dentro de un ion-list para poder manejar
  el scroll y demás -->
  <ion-list>
    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Ingrese nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Ya esta importado el FormsModule en el modulo de esta pagina por default -->
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario válido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="usuario.password" required>
      </ion-input>
    </ion-item>


    <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
      Login
    </ion-button>
  </form>
</ion-content>
