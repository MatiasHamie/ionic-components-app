<ion-header class="ion-no-border">
  <ion-toolbar>
    <!--Forma larga pero tenes mas control -->
    <!-- <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->

    <!-- forma corta -->
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Si queremos que aparezca al lado de cada item de la lista la flechita pegada a la derecha
      del estilo de ios, tenemos q poner detail, o detail="true" -->
    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail="true">
      <ion-icon [name]="c.icon" slot="start"></ion-icon>
      {{c.name}}
    </ion-item>

  </ion-list>
</ion-content>
