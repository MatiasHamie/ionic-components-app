<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
      <ion-button (click)="toggleReorderGroup()">Toggle</ion-button>
    </ion-buttons>

    <ion-title color="primary">List - reorder</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-reorder-group  [disabled]="false"
                        (ionItemReorder)="doReorder($event)">
      <ion-item *ngFor="let p of personajes">
        <ion-label>{{p}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="repeat"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
